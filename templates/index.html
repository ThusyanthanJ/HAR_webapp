<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(to bottom, #5e5f60, #ced4da); */
            height: 100vh;
            display: flex;
            /* align-items: center; */
            justify-content: center;
            margin: 0;
        }

        .container {
            max-width: 98%;
            background: #ffffff00;
            /* padding: 30px; */
            padding-top: 10px;
            border-radius: 10px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #348adb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Keyframe animation for fading in the message */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Styling for the uploaded message */
        #uploadedMessage {
            padding: 10px;
            background-color: #4d4e4d00;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            animation: fadeIn 1s ease;
        }
        .btn-primary {
            width: 15%;
            margin-top: 20px;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #767578;
            color: #fcfeff;
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #ffffff00;
            color: #495057;
        }
        .custom-file-upload:active {
            background-color: #dee2e6;
            color: #495057;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px; /* Added border radius to match container */
        }
.lds-spinner {
    color: official;
    display: inline-block;
    position: relative;
    width: 64px;
    height: 64px;
}
.lds-spinner div {
    transform-origin: 32px 32px;
    animation: lds-spinner 1.2s linear infinite;
}
.lds-spinner div:after {
    content: " ";
    display: block;
    position: absolute;
    top: 3px;
    left: 29px;
    width: 5px;
    height: 14px;
    border-radius: 20%;
    background: #3498db;
}
.lds-spinner div:nth-child(1) {
    transform: rotate(0deg);
    animation-delay: -1.1s;
}
.lds-spinner div:nth-child(2) {
    transform: rotate(30deg);
    animation-delay: -1s;
}
.lds-spinner div:nth-child(3) {
    transform: rotate(60deg);
    animation-delay: -0.9s;
}
.lds-spinner div:nth-child(4) {
    transform: rotate(90deg);
    animation-delay: -0.8s;
}
.lds-spinner div:nth-child(5) {
    transform: rotate(120deg);
    animation-delay: -0.7s;
}
.lds-spinner div:nth-child(6) {
    transform: rotate(150deg);
    animation-delay: -0.6s;
}
.lds-spinner div:nth-child(7) {
    transform: rotate(180deg);
    animation-delay: -0.5s;
}
.lds-spinner div:nth-child(8) {
    transform: rotate(210deg);
    animation-delay: -0.4s;
}
.lds-spinner div:nth-child(9) {
    transform: rotate(240deg);
    animation-delay: -0.3s;
}
.lds-spinner div:nth-child(10) {
    transform: rotate(270deg);
    animation-delay: -0.2s;
}
.lds-spinner div:nth-child(11) {
    transform: rotate(300deg);
    animation-delay: -0.1s;
}
.lds-spinner div:nth-child(12) {
    transform: rotate(330deg);
    animation-delay: 0s;
}
@keyframes lds-spinner {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload and Predict Video</h1>
        <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data" class="w-100" id="uploadForm">
            <div class="form-group d-flex justify-content-center align-items-center flex-column"" >
                <label for="video" style="font-weight: bold;">Select Video (MP4 only)</label>
                <input type="file" class="custom-file-upload" id="video" name="video" accept=".mp4" >
                <button type="submit" id="videoUploadBtn" class="btn btn-primary" >Upload</button>
            </div>
        </form>
        {% if session.sample_name %}
        <!-- <div class="mt-3">
            <p class="mb-2">Uploaded Video: {{session.sample_name}}</p>
        </div> -->
        <div class="mt-3">
            <p class="mb-2" id="uploadedMessage">Uploaded Video: {{session.sample_name}}</p>
        </div>
        <script>
    
            document.getElementById('video').addEventListener('change', function (e) {
                const file = e.target.files[0];
                const video = document.getElementById('uploadedVideo');
                video.src = ''; // Clear the video source
                const url = URL.createObjectURL(file);
                video.src = url;
                video.style.display = 'block';
            });
        </script>
        {% endif %}
        <form action="{{url_for('predict')}}" method="get" enctype="multipart/form-data" onsubmit="showLoader()" class="w-100" id="predictForm">
            <div class="form-group d-flex justify-content-center align-items-center flex-column"" >
                <button type="submit" id="predictBtn" class="btn btn-success mt-3" style="width: 15%;">Predict</button>
            </div>
        </form>
        <div id="loader" class="hidden">
            <div class="loader-container">
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <!-- <div class="loader"></div> -->
                <p id="predictingText" class="hidden">Predicting...</p>
            </div>
        </div>
        
        

    </div>

    <!-- Linking Bootstrap JS and Popper.js for dropdowns and other features -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        function showLoader() {
            document.getElementById('predictBtn').style.display = 'none';
            document.getElementById('video').disabled = true;
            document.getElementById('videoUploadBtn').disabled = true; // disabling the upload button
            document.getElementById('loader').classList.remove('hidden');
            setTimeout(function () {
                document.getElementById('predictingText').classList.remove('hidden');
                document.getElementById('predictingText').classList.add('fade-in');
            }, 500);
        }
        
        
    </script>
</body>
</html>
