<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview App</title> <!-- Updated title -->
    <!-- Linking Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            /* background: linear-gradient(to bottom, #5e5f60, #ced4da); */
            height: 100vh;
            display: flex;
            /* align-items: center; */
            justify-content: center;
            margin: 0;
        }

        .video-container {
            width: 40%;
            background: #ffffff00;
            /* padding: 30px; */
            padding-top: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px; /* Added border radius to match container */
        }
        h1 {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Predicted Video</h1>
        <video width="100%" controls >
            <source src="{{url_for('static', filename='Output_Videos/processed_output.mp4')}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Download Button -->
        <a href="{{url_for('static', filename='Output_Videos/processed_output.mp4')}}" download="processed_output.mp4">
            <button class="btn btn-primary mt-3">Download Video</button>
        </a>
        
        <button onclick="goBack()" class="btn btn-secondary mt-3">Back</button>

    </div>
    <script>
        // Function to go back one step in the browser history and clear the session
        function goBack() {
            window.history.back();
            // Clear the session
            fetch('/clear_session')
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                console.log(data);
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        }
    </script>
    <!-- Linking Bootstrap JS and Popper.js for dropdowns and other features -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
